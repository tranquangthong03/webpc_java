<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - Travel Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: -3rem;
            position: relative;
            z-index: 1;
        }
        .avatar-section {
            text-align: center;
            padding: 2rem 0 1rem;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .info-item {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .info-value {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="profile-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-0">
                        <i class="fas fa-user-circle me-2"></i>Thông tin cá nhân
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="profile-card">
                    <!-- Avatar Section -->
                    <div class="avatar-section">
                        <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/images/default-avatar.png'}" 
                             alt="Avatar" class="avatar">
                        <h3 class="mt-3" th:text="${user.fullName}">Tên người dùng</h3>
                        <p class="text-muted" th:text="${user.email}">email@example.com</p>
                        <span class="badge bg-success" th:text="${user.role}">CUSTOMER</span>
                    </div>

                    <!-- Hiển thị thông báo -->
                    <div class="px-4">
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                    </div>

                    <!-- Navigation Tabs -->
                    <div class="px-4">
                        <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="info-tab" data-bs-toggle="tab" 
                                        data-bs-target="#info" type="button" role="tab">
                                    <i class="fas fa-info-circle me-2"></i>Thông tin
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="edit-tab" data-bs-toggle="tab" 
                                        data-bs-target="#edit" type="button" role="tab">
                                    <i class="fas fa-edit me-2"></i>Chỉnh sửa
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="password-tab" data-bs-toggle="tab" 
                                        data-bs-target="#password" type="button" role="tab">
                                    <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content p-4" id="profileTabsContent">
                        <!-- Thông tin tab -->
                        <div class="tab-pane fade show active" id="info" role="tabpanel">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <div class="info-label">Tên đăng nhập</div>
                                        <div class="info-value" th:text="${user.username}">username</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Email</div>
                                        <div class="info-value" th:text="${user.email}">email@example.com</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Số điện thoại</div>
                                        <div class="info-value" th:text="${user.phone ?: 'Chưa cập nhật'}">Chưa cập nhật</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <div class="info-label">Ngày sinh</div>
                                        <div class="info-value" th:text="${user.dateOfBirth != null ? #temporals.format(user.dateOfBirth, 'dd/MM/yyyy') : 'Chưa cập nhật'}">Chưa cập nhật</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Giới tính</div>
                                        <div class="info-value" th:text="${user.gender != null ? (user.gender == 'MALE' ? 'Nam' : (user.gender == 'FEMALE' ? 'Nữ' : 'Khác')) : 'Chưa cập nhật'}">Chưa cập nhật</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Địa chỉ</div>
                                        <div class="info-value" th:text="${user.address ?: 'Chưa cập nhật'}">Chưa cập nhật</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Chỉnh sửa tab -->
                        <div class="tab-pane fade" id="edit" role="tabpanel">
                            <form th:action="@{/auth/profile}" method="post" th:object="${user}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">Họ và tên</label>
                                            <input type="text" class="form-control" id="fullName" 
                                                   th:field="*{fullName}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Số điện thoại</label>
                                            <input type="tel" class="form-control" id="phone" 
                                                   th:field="*{phone}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                                            <input type="date" class="form-control" id="dateOfBirth" 
                                                   th:field="*{dateOfBirth}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="gender" class="form-label">Giới tính</label>
                                            <select class="form-control" id="gender" th:field="*{gender}">
                                                <option value="">Chọn giới tính</option>
                                                <option value="MALE">Nam</option>
                                                <option value="FEMALE">Nữ</option>
                                                <option value="OTHER">Khác</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="form-label">Địa chỉ</label>
                                            <textarea class="form-control" id="address" rows="3" 
                                                      th:field="*{address}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Lưu thay đổi
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Đổi mật khẩu tab -->
                        <div class="tab-pane fade" id="password" role="tabpanel">
                            <form th:action="@{/auth/change-password}" method="post">
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                            <input type="password" class="form-control" id="currentPassword" 
                                                   name="currentPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                            <input type="password" class="form-control" id="newPassword" 
                                                   name="newPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                            <input type="password" class="form-control" id="confirmNewPassword" 
                                                   name="confirmPassword" required>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center p-4 border-top">
                        <a th:href="@{/}" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-home me-2"></i>Về trang chủ
                        </a>
                        <a th:href="@{/logout}" class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validation mật khẩu mới
        document.getElementById('confirmNewPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (newPassword !== confirmPassword) {
                this.setCustomValidity('Mật khẩu xác nhận không khớp');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
