<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Chỉnh sửa Booking</h2>
    <form th:action="@{'/user/bookings/edit/' + ${booking.bookingId}}" method="post">
        <div class="mb-3">
            <label class="form-label">Mã booking</label>
            <input type="text" class="form-control" th:value="${booking.bookingCode}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên tour</label>
            <input type="text" class="form-control" th:value="${booking.schedule.tour.tourName}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Số người lớn</label>
            <input type="number" class="form-control" name="adultCount" th:value="${booking.adultCount}" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số trẻ em</label>
            <input type="number" class="form-control" name="childCount" th:value="${booking.childCount}" min="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ghi chú khách hàng</label>
            <textarea class="form-control" name="customerNotes" rows="3" th:text="${booking.customerNotes}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/bookings/my}" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
</div>
</body>
</html>
