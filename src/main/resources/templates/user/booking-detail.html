<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Chi tiết Booking</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Mã booking: <span th:text="${booking.bookingCode}"></span></h5>
            <p class="card-text"><strong>Tên tour:</strong> <span th:text="${booking.schedule.tour.tourName}"></span></p>
            <p class="card-text"><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p class="card-text"><strong>Trạng thái:</strong> <span th:text="${booking.bookingStatus}"></span></p>
            <p class="card-text"><strong>Số người lớn:</strong> <span th:text="${booking.adultCount}"></span></p>
            <p class="card-text"><strong>Số trẻ em:</strong> <span th:text="${booking.childCount}"></span></p>
            <p class="card-text"><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatCurrency(booking.finalAmount)}"></span></p>
            <p class="card-text"><strong>Ghi chú khách hàng:</strong> <span th:text="${booking.customerNotes}"></span></p>
            <a th:href="@{/bookings/my}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
        </div>
    </div>
</div>
</body>
</html>
