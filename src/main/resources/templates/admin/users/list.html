<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Travel Web Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Include sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-users me-2"></i>Quản lý người dùng</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item active">Người dùng</li>
                            </ol>
                        </nav>
                    </div>

                    <!-- Search and Filter -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <form method="get" action="/admin/users">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="search" 
                                               th:value="${search}" placeholder="Tìm kiếm theo tên...">
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" name="role">
                                            <option value="">Tất cả vai trò</option>
                                            <option th:each="role : ${roles}" 
                                                    th:value="${role}" 
                                                    th:text="${role}"
                                                    th:selected="${role.toString() == selectedRole}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-search"></i> Tìm kiếm
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Users Table -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên đăng nhập</th>
                                            <th>Họ tên</th>
                                            <th>Email</th>
                                            <th>Vai trò</th>
                                            <th>Trạng thái</th>
                                            <th>Ngày tạo</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.userId}">1</td>
                                            <td th:text="${user.username}">username</td>
                                            <td th:text="${user.fullName}">Full Name</td>
                                            <td th:text="${user.email}">email@example.com</td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 
                                                                     (${user.role.name() == 'STAFF'} ? 'bg-warning text-dark' : 'bg-success')"
                                                      th:text="${user.role.name()}">ROLE</span>
                                            </td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${user.status.name() == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                                                      th:text="${user.status.name()}">STATUS</span>
                                            </td>
                                            <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2024</td>
                                            <td>
                                                <a th:href="@{/admin/users/{id}(id=${user.userId})}" 
                                                   class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div th:if="${#lists.isEmpty(users)}" class="text-center py-4">
                                <i class="fas fa-users fa-3x text-muted mb-3"></i>
                                <p class="text-muted">Không tìm thấy người dùng nào</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
