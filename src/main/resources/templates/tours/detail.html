<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Tour - Travel Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-globe-americas"></i> Travel Web
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tours">
                            <i class="fas fa-map-marked-alt"></i> Tours
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Tour Images -->
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <img th:src="${tour.mainImageUrl != null ? tour.mainImageUrl : 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&h=500&fit=crop'}" 
                         class="card-img-top" alt="Tour Image" style="height: 400px; object-fit: cover;">
                </div>
            </div>

            <!-- Tour Info & Booking -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" th:text="${tour.tourName}">Tên Tour</h5>
                    </div>
                    <div class="card-body">
                        <h4 class="text-primary mb-3" th:text="${#numbers.formatCurrency(tour.price)}">Giá</h4>
                        
                        <div class="mb-3">
                            <small class="text-muted">Thời gian:</small>
                            <div><i class="fas fa-clock text-primary"></i> <span th:text="${tour.durationDays}">0</span> ngày</div>
                        </div>
                        
                        <div class="mb-3">
                            <small class="text-muted">Số người tối đa:</small>
                            <div><i class="fas fa-users text-primary"></i> <span th:text="${tour.maxParticipants}">0</span> người</div>
                        </div>

                        <div class="mb-3">
                            <small class="text-muted">Danh mục:</small>
                            <div><i class="fas fa-tag text-primary"></i> <span th:text="${tour.category != null ? tour.category.categoryName : 'Không có'}">Danh mục</span></div>
                        </div>

                        <div class="mb-3">
                            <small class="text-muted">Điểm đến:</small>
                            <div><i class="fas fa-map-marker-alt text-primary"></i> <span th:text="${tour.destination != null ? tour.destination.destinationName : 'Không có'}">Điểm đến</span></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg">
                                <i class="fas fa-calendar-plus"></i> Đặt tour ngay
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tour Details -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Mô tả tour</h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${tour.description}">Mô tả tour</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: modern-footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
