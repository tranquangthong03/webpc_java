<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Đặt Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Đặt Tour</h2>
    
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
    <form th:action="@{/bookings/create}" method="post">
        <!-- CSRF token is automatically added by Thymeleaf + Spring Security -->
        <input type="hidden" name="scheduleId" th:value="${scheduleId}" />
        <div class="mb-3">
            <label for="adultCount" class="form-label">Số người lớn</label>
            <input type="number" class="form-control" id="adultCount" name="adultCount" min="1" value="1" required>
        </div>
        <div class="mb-3">
            <label for="childCount" class="form-label">Số trẻ em</label>
            <input type="number" class="form-control" id="childCount" name="childCount" min="0" value="0">
        </div>
        <div class="mb-3">
            <label for="customerNotes" class="form-label">Ghi chú (tuỳ chọn)</label>
            <textarea class="form-control" id="customerNotes" name="customerNotes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận đặt tour</button>
        <a th:href="@{/tours}" class="btn btn-secondary ms-2">Huỷ</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
